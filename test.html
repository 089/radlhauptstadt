<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test Leafletjs</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
<style>
	html, body { height: 100%; width: 100% }
	#map { height: 99%; width: 99% }
</style>

</head>

<body>
	<div id="map"></div>
	
	<script>
		// create baseLayer (map)
		var baseLayer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		});
		
		// create overlay layer
		var blueLayer = new L.LayerGroup();
		var redLayer = new L.LayerGroup();

		// create icons
		var blueIcon = L.icon({
			iconUrl: 'pics/bike-blue.png',

			iconSize:     [40, 80], // size of the icon
			iconAnchor:   [20, 80], // point of the icon which will correspond to marker's location
			popupAnchor:  [0, -75] // point from which the popup should open relative to the iconAnchor
		});

		var redIcon = L.icon({
			iconUrl: 'pics/bike-red.png',

			iconSize:     [40, 80], // size of the icon
			iconAnchor:   [20, 80], // point of the icon which will correspond to marker's location
			popupAnchor:  [0, -75] // point from which the popup should open relative to the iconAnchor
		});

		// create marker
		L.marker([48.1550, 11.551], {icon: blueIcon}).bindPopup('MVG-RAD').addTo(blueLayer);
		L.marker([48.1550, 11.553], {icon: redIcon}).bindPopup('Call a bike').addTo(redLayer);
		L.marker([48.1550, 11.555]).bindPopup('A pretty CSS3 popup.<br> Easily customizable.');

		// create map
		var map = L.map('map', {layers: [baseLayer, blueLayer, redLayer]})
			.setView([48.155015, 11.555674], 15);

		// add control
		var overlayLayerControl = {
					"blue marker": blueLayer, 
					"red marker": redLayer
		};
		L.control.layers(null, overlayLayerControl).addTo(map); 
	</script>
</body>

</html>
